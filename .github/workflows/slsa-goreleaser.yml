# See https://github.com/slsa-framework/slsa-github-generator/blob/main/internal/builders/go/README.md
# The provenance file can be verified using https://github.com/slsa-framework/slsa-verifier.
# See https://slsa.dev to read about Supply-chain Levels for Software Artifacts.

name: SLSA Go releaser
on:
  workflow_dispatch:
  release:
    types: [created]

permissions: read-all

jobs:

  # Generate ldflags to inject provenance info into the binary.
  get_ld_args:
    runs-on: ubuntu-24.04
    steps:
      - id: checkout
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - id: ldflags
        run: |
          echo "commit-date=$(git log --date=iso8601-strict -1 --pretty=%ct)" >> "$GITHUB_OUTPUT"
          echo "commit-sha=$GITHUB_SHA" >> "$GITHUB_OUTPUT"
          echo "version=$(git describe --tags --always --dirty | cut -c2-)" >> "$GITHUB_OUTPUT"
          echo "tree-state=$(if git diff --quiet; then echo "clean"; else echo "dirty"; fi)" >> "$GITHUB_OUTPUT"
    outputs:
      commit-date: ${{ steps.ldflags.outputs.commit-date }}
      commit-sha: ${{ steps.ldflags.outputs.commit-sha }}
      version: ${{ steps.ldflags.outputs.version }}
      tree-state: ${{ steps.ldflags.outputs.tree-state }}

  build:
    permissions:
      id-token: write # To sign.
      contents: write # To upload release assets.
      actions: read   # To read workflow path.
    needs: get_ld_args
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.0.0
    strategy:
      matrix:
        os:
          - darwin
          - linux
          - windows
        arch:
          - amd64
          - arm64
        exclude:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: linux
            arch: arm64
    with:
      go-version: 1.22
      # See https://github.com/slsa-framework/slsa-github-generator/blob/main/internal/builders/go/README.md#configuration-file
      config-file: hack/${{matrix.os}}-${{matrix.arch}}.yml
      evaluated-envs: "COMMIT_DATE:${{needs.get_ld_args.outputs.commit-date}}, COMMIT:${{needs.get_ld_args.outputs.commit-sha}}, VERSION:${{needs.get_ld_args.outputs.version}}, TREE_STATE:${{needs.get_ld_args.outputs.tree-state}}"
